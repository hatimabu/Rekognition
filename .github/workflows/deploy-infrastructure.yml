name: Deploy AWS Infrastructure

on:
  workflow_dispatch:  # Allows manual triggering from GitHub Actions UI
  push:
    branches:
      - main
    paths:
      - 'rekognition/**'
      - '.github/workflows/deploy-infrastructure.yml'
    # Uncomment the line below if you want to trigger on pull requests
    # pull_request:
    #   branches:
    #     - main

jobs:
  deploy:
    name: Deploy Infrastructure Pipeline
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
      
      - name: Run infrastructure pipeline
        working-directory: ./rekognition
        continue-on-error: false
        run: |
          echo "Starting infrastructure deployment..."
          python pipline.py
          echo "Pipeline completed successfully!"
        env:
          PYTHONUNBUFFERED: 1  # Ensures real-time log output
      
      - name: Pipeline summary
        if: always()
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Pipeline executed at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- Check the logs above for detailed output" >> $GITHUB_STEP_SUMMARY
          echo "- All AWS resources should be deployed and configured" >> $GITHUB_STEP_SUMMARY
